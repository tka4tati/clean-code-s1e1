<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <label class="add-item__label" for="new-task">Add Item</label>
        <div class="add-item__wrapper">
          <input class="task" id="new-task"  type="text">
          <button class="add-btn">Add</button>
        </div>
      </section>
      <article class="do-list__wrapper">
        <h3 class="do-list__title">Todo</h3>
        <ul class="do-list">
          <li class="do-list__item">
            <input class="checkbox" type="checkbox">
            <label class="task" for="task">Pay Bills</label>
            <input class="task" id="task" type="text" >
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="do-list__item_edit">
            <input class="checkbox" type="checkbox">
            <label class="task" for="task">Go Shopping</label>
            <input class="task" type="text" id="task" value="Go Shopping" >
            <button class="edit-btn">Save</button>
            <button class="delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </article>
      <article class="done-list__wrapper">
        <h3 class="done-list__title">Completed</h3>
        <ul class="done-list">
          <li class="done-list__item">
            <input class="checkbox"  type="checkbox" checked>
            <label class="task" for="task">See the Doctor</label>
            <input class="task" id="task" type="text">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
